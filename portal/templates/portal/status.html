{% extends "portal/basic.html" %} {% load crispy_forms_tags %} {% block head %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %} {% block body %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style>
    body {
        background-color: #EFF8FF;
    }
    
    .main-section {
        padding: 15px;
        background-color: #fff;
    }
    
    .list-inline-item {
        border-right: 1px solid black;
        padding-right: 6px;
        line-height: 0.4em;
    }
    
    .list-inline-item:last-child {
        border: none;
    }
    
    .post-detail ul {
        margin-top: 15px;
    }
</style>
<div class="container">
    {% for c,j in r.items %}
    <div class="row my-3"></div>
    <h4 class="text-primary">{{c.c_name}}</h4>

    <div class="col-lg-12 col-sm-12 col-12">
        <div class="row">
            <div class="col-lg-2 col-sm-2 col-5">
                <img src="{{c.logo.url}}" class="img-thumbnail" width="150px">
            </div>
            <div class="col-lg-10 col-sm-10 col-7">
                <h4>Your were selected for the following rounds:</h4>
                {% for i in j %}
                <p>
                    {{i.round_name}}<br>
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
</div><br> {% endfor %}
</div>
{% endblock %}
