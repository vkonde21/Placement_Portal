{% extends "portal/basic.html" %} {% load crispy_forms_tags %} {% block head %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %} {% block body %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style>
    .col-md-3 {
        display: inline-block;
        margin-left: -4px;
    }
    
    .carousel-indicators .active {
        background-color: blue;
    }
    
    .col-md-3 img {
        width: 255px;
        height: 355px;
    }
    
    body .carousel-indicator li {
        background-color: blue;
    }
    
    body .carousel-indicators {
        bottom: 0;
    }
    
    body .carousel-control-prev-icon,
    body .carousel-control-next-icon {
        background-color: blue;
    }
    
    body .no-padding {
        padding-left: 0;
        padding-right: 0;
    }
    
    .carousel-control-next,
    .carousel-control-prev {
        top: auto;
        bottom: auto;
    }
    
    body .carousel-control-prev-icon,
    body .carousel-control-next-icon {
        background-color: blue;
        margin-top: 222px;
    }
</style>


<div class="container mt-3" style="max-width: 700px;">
    <form method="POST" action='/feedback/'>{% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                <div id="inputFormRow">
                    <div class="input-group mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Enter Student Id:</label>
                            <input type='text' id="sid" name="sid" required><br>
                            <label for="exampleFormControlSelect2">Enter Company Id:</label>
                            <input type='text' id="cid" name="cid" required><br>
                            <textarea id="post" name="post" rows="4" cols="50"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-outline-info my-3" id='comp' type="submit">Save Feedback</button>
        </div>
    </form>
</div>

{% endblock %}
