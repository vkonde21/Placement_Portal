{% extends "portal/basic.html" %} {% block body %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style>
    .col-md-3 {
        display: inline-block;
        margin-left: -4px;
    }
    
    .carousel-indicators .active {
        background-color: blue;
    }
    
    .col-md-3 img {
        width: 255px;
        height: 355px;
    }
    
    body .carousel-indicator li {
        background-color: blue;
    }
    
    body .carousel-indicators {
        bottom: 0;
    }
    
    body .carousel-control-prev-icon,
    body .carousel-control-next-icon {
        background-color: blue;
    }
    
    body .no-padding {
        padding-left: 0;
        padding-right: 0;
    }
    
    .carousel-control-next,
    .carousel-control-prev {
        top: auto;
        bottom: auto;
    }
    
    body .carousel-control-prev-icon,
    body .carousel-control-next-icon {
        background-color: blue;
        margin-top: 222px;
    }
</style>

<div class="container mt-3">
    <h1>Academic Details</h1>
    <form method="POST"> {% csrf_token %}
        <div class="card my-3">
            {% for i in f %}
            <h5 class="card-title"><b>Semester {{i}}</b></h5>
            <div class="card-body">
                <label for="cgpa{{i}}"><b>Enter cgpa:</b></label>
                <input type="number" step="0.01" id="sem{{i}}" name="sem{{i}}" required>
            </div>
            {% endfor %}
            <button type="submit" formaction="/academicinfo" class="btn btn-primary mx-5 my-3">Save details</button>
        </div>

    </form>
</div>

{% endblock %}
